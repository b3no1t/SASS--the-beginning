<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Benoit Lepage" />
    <link rel="stylesheet" href="./assets/styles/main-prod.css" />
    <title>Cards, a combination of BEM and SASS</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="card__header">
          <h3>Titre de la carte</h3>
        </div>
        <div class="card__body">
          <p>Ceci est le contenu de la carte.</p>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident
            enim autem ab vel!
          </p>
          <ul class="card__list">
            <li class="card__list__item">Basic</li>
            <li class="card__list__item">Classic</li>
            <li class="card__list__item">Extended</li>
          </ul>
        </div>

        <div class="card__footer">
          <a class="card__button" href="#"> Lire la suite </a>
        </div>
      </div>

    </div>
  </body>
</html>
